<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS agregator</title>
</head>
<body>
  <div class="container form-container mb-5">
    <div class="content">
      <h1>RSS агрегатор</h1>

      <div class="field">
        <form class="d-flex" id="form">
          <input aria-label="url" type="text" name="url" autofocus class="form-control" id="inputLink" aria-describedby="emailHelp" placeholder="Ссылка RSS">
          <button name="add" aria-label="add" type="submit" class="ml-2 btn btn-primary">Добавить</button>
        </form>
        <p class="text-muted mt-1 mb-1">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback"></p>
      </div>
    </div>
  </div>

  <div class="container feeds-container">
    <div class="content">
      <div class="feeds mb-5"></div>
      <div class="posts"></div>
    </div>
  </div>

  <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="popupModalLabel">Modal title</h5>

            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body"></div>

          <div class="modal-footer">
            <a role="button" class="btn btn-primary" href="#" target="_blank">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
