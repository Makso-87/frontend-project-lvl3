<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS agregator</title>
</head>
<body>
  <div class="container form-container mb-5">
    <div class="content">
      <h1>RSS агрегатор</h1>

      <div class="field">
        <form class="d-flex" id="form">
          <input type="text" name="link" required autofocus class="form-control" id="inputLink" aria-describedby="emailHelp" placeholder="Ссылка RSS">
          <button type="submit" class="ml-2 btn btn-primary">Добавить</button>
        </form>
        <p class="text-muted mt-1 mb-1">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback"></p>
      </div>
    </div>
  </div>

  <div class="container feeds-container">
    <div class="content">
      <div class="feeds mb-5"></div>
      <div class="posts"></div>
    </div>
  </div>
</body>
</html>
